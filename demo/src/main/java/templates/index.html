<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />

    <title>Search Engine</title>
</head>
<body>

<div id="maindiv" style="position: fixed; overflow-x:scroll; height: 100vh; width: 100vw; background-image: url('1.png');">
    <div id="dir" style="margin:200px auto; width:25vw;">
        <p style="color:white">Enter Directory of Corpus to Index:</p>
        <input id="directoryInput"type="text" name="button1" value="" autocomplete="off"/>

        <button id="submitButton" class="btn btn-secondary">SUBMIT</button>
        <p id="loadingText" style="color:white; display: none;">Loading.....</p>
    </div>
   
</div>

<div style="position: fixed; bottom: 10px; right: 10px;">
    <button id="startSearchButton" class="btn btn-primary">Start Search</button>
</div>

</div>

<iframe id="searchFrame" style="display: none; resize: both; overflow: hidden; position: fixed; bottom: 20px; right: 10px; width: 50%; height: 90%; border: solid 1px #333333; " src="/search"></iframe>

<!-- JavaScript -->
<script src="main.js"></script>

</body>
</html>
